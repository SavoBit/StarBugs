    <mat-dialog-content>
        <form #compCreator="ngForm" (ngSubmit)="create()">
            <div class="form-group">
                <label for="compName">Name: </label>
                <input type="text" [(ngModel)]="comp.name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="status">Status: </label>
                <select type="text" [(ngModel)]="comp.status" name="status" class="form-control">
                    <option value="" disabled selected>--Choose Component Status--</option>
                    <option>Planned</option>
                    <option>In Development</option>
                    <option>Under Test</option>
                    <option>Released</option>
                    <option>Postponed</option>
                    <option>Excluded</option>
                </select>
            </div>
            <button class="btn btn-secondary" (click)="close()" type="button">Close</button>
            <button class="btn btn-primary float-right"  type="submit">Create</button>
        </form>
    </mat-dialog-content>
