 <div class="container">
     <div class="row">
         <div class="col-md-10">
            <form #newAppForm="ngForm" (ngSubmit)="createApplication()">
                <h2 class="mt-3" style="color: #28a745">Create Application: </h2>
                <div class="form-row">
                    <div class="form-group mr-2">
                        <label for="name">Application name: </label>
                        <input type="text" name="name" [(ngModel)]="newApp.name" class="form-control">
                    </div>

                    <div class="form-group mr-2">
                        <label for="initialVersion">Initial version: </label>
                        <input type="text" [(ngModel)]="version.name" name="initialVersion" class="form-control">
                    </div>

                    <div class="form-group mr-2">
                       <label for="status">Version-status: </label>
                       <select [(ngModel)]="version.status" name="status" class="form-control">
                        <option value="" disabled selected>--Choose Version Status--</option>
                        <option>Planned</option>
                        <option>In Development</option>
                        <option>Under Test</option>
                        <option>Released</option>
                        <option>Postponed</option>
                       </select>
                   </div>
                   <div class="form-group">
                    <label class="mb-5"></label>
                    <button class="btn btn-success mt-1" type="submit">Create</button>
                   </div>
                </div>
            </form>
         </div>
     </div>

     
     <div class="row">
         <table class="table table-borderd table-hover table-striped col-md-8">
             <thead style="background-color: #28a745; color:white" class="thead">
                 <tr>
                     <th scope="col" *ngFor="let row of rows">{{row}}</th>
                 </tr>
             </thead>
             <tbody>
                <tr  *ngFor="let app of project?.applications">
                    <th scope="row">{{app.id}}</th>
                    <td>{{app.name}}</td>
                    <td>{{app.components.length}}</td>
                    <td>{{app.versions.length}}</td>
                    <td>
                        <fa-icon style="cursor: pointer;" size="lg" class="mr-2" [icon]="faTrash"></fa-icon>
                        <fa-icon style="cursor: pointer;" size="lg" class="mr-2" [icon]="editIcon"></fa-icon>
                        <fa-icon style="cursor: pointer;" size="lg" (click)="openComponentCreator(app.id)" [icon]="faPlus"></fa-icon>

                    </td>
                    
                    
                </tr>
               
                
                
             </tbody>
             
         </table>
       
     </div>
     <div class="row" *ngIf="project?.applications.length < 1">
        <p class=" col-md-8 text-center">There are no applications assigned to this project</p>
    </div>
 </div>
